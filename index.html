<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Nevmara, bir dizi minimalist uygulama tasarlar ve geliştirir.">
    <title>Nevmara</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <header>
        <h1>Merhaba, Ben Nevmara</h1>
        <div class="menu-button">☰</div>
        <nav>
            <ul>
                <li><a href="#about">Hakkında</a></li>
                <li><a href="#projects">Projeler</a></li>
                <li><a href="#contact">İletişim</a></li>
                <li><a href="#privacy-policy">Gizlilik Politikası</a></li>
            </ul>
        </nav>
    </header>

    <section id="about">
        <h2>Hakkında</h2>
        <p>Nevmara, bir dizi minimalist uygulama tasarlar ve geliştirir.</p>
    </section>

    <section id="projects">
        <h2>Projeler</h2>
        <ul>
            <li><a href="https://play.google.com/store/apps/dev?id=7093328901397114353" target="_blank">Nevmara</a></li>
            <!-- Diğer projeleri buraya ekleyin -->
        </ul>
    </section>

    <section id="contact">
        <h2>İletişim</h2>
        <p>nevmara@outlook.com</p>
    </section>

    <section id="privacy-policy">
        <h2>Gizlilik Politikası</h2>
        <div id="privacy-content">
            <!-- Markdown içeriğiniz buraya yüklenecek -->
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Nevmara. Tüm hakları saklıdır.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Gizlilik politikasını Markdown'dan yükleme ve dönüştürme
            fetch('PRIVACY.md')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Markdown dosyası yüklenemedi.');
                    }
                    return response.text();
                })
                .then(text => {
                    {
                        const html = marked.parse(text);
                        document.getElementById('privacy-content').innerHTML = html;
                    }
                })
                .catch(error => {
                    console.error('Markdown dosyası yüklenirken bir hata oluştu:', error);
                });
        });
    </script>
</body>
</html>
