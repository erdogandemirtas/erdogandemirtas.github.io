<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Karakter setini belirtir -->
    <meta charset="UTF-8">
    <!-- Cihaz genişliğine göre sayfanın uyumlu olmasını sağlar -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Sayfanın açıklaması, arama motorları için -->
    <meta name="description" content="Learn about application and software projects here.">
    <!-- Sayfanın anahtar kelimeleri -->
    <meta name="keywords" content="minimalist, app development, software, design, Nevmara">
    <!-- Sayfanın yazarı -->
    <meta name="author" content="Nevmara">
    <!-- Sayfanın başlığı -->
    <title id="page-title">Nevmara</title>
    <!-- Stil dosyasını bağlantılar -->
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome simgeleri için stil dosyası -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Sayfa simgesi (favicon) -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <!-- Marked kütüphanesi, Markdown içeriğini HTML'ye dönüştürmek için -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js" defer></script>

    <!-- Open Graph meta etiketleri, sosyal medya paylaşımında kullanılacak bilgiler -->
    <meta property="og:title" content="Nevmara">
    <meta property="og:description" content="Learn about application and software projects here.">
    <meta property="og:image" content="https://raw.githubusercontent.com/erdogandemirtas/erdogandemirtas.github.io/main/512lOGO.png">
    <meta property="og:url" content="https://erdogandemirtas.github.io">
    <meta property="og:type" content="website">
</head>
<body>
    <!-- Üst bilgi (header) kısmı -->
    <header>
        <h1 id="header-title">Nevmara</h1>
        <div class="language-options">
            <!-- Dile göre bayrak ikonları buraya eklenebilir -->
        </div>
    </header>

    <!-- Ana içerik kısmı -->
    <main>
        <!-- Hakkında (About) bölümü -->
        <section id="about" class="fade-in">
            <h2 id="about-title">About</h2>
            <p id="about-text">Nevmara designs and develops a portfolio of minimalist apps.</p>
        </section>

        <!-- Projeler (Projects) bölümü -->
        <section id="projects" class="fade-in">
            <h2 id="projects-title">Projects</h2>
            <ul id="projects-list">
                <li><a href="https://play.google.com/store/apps/details?id=com.nevmara.vakitler" target="_blank" rel="noopener noreferrer" id="projects-link">Vakitler</a></li>
                <li><a href="https://play.google.com/store/apps/details?id=com.nevmara.fallinganimals" target="_blank" rel="noopener noreferrer" id="projects-link">Falling Animals</a></li>
                <li><a href="https://play.google.com/store/apps/details?id=com.mavier.greatghost" target="_blank" rel="noopener noreferrer" id="projects-link">Great Ghost</a></li>
                <!-- Diğer projeler buraya eklenebilir -->
            </ul>
        </section>

        <!-- İletişim (Contact) bölümü -->
        <section id="contact" class="fade-in">
            <h2 id="contact-title">Contact</h2>
            <p id="contact-text"><a href="mailto:nevmara@outlook.com" id="contact-email">nevmara@outlook.com</a></p>
        </section>

        <!-- Gizlilik Politikası (Privacy Policy) bölümü -->
        <section id="privacy-policy" class="fade-in">
            <h2 id="privacy-policy-title">Privacy Policy</h2>
            <button id="toggle-privacy">Show Privacy Policy</button>
            <div id="privacy-content" style="display: none;">
                <!-- Markdown içeriğiniz buraya yüklenecek -->
            </div>
        </section>
    </main>

    <!-- Alt bilgi (footer) kısmı -->
    <footer>
        <div class="social-media">
            <!-- Sosyal medya ikonları ve bağlantıları -->
            <a href="https://x.com/nevmarasoftware" target="_blank" rel="noopener noreferrer" aria-label="X (Twitter)"><i class="fab fa-x"></i></a>
            <a href="https://www.youtube.com/@nevmara" target="_blank" rel="noopener noreferrer" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
            <a href="https://github.com/erdogandemirtas" target="_blank" rel="noopener noreferrer" aria-label="GitHub"><i class="fab fa-github"></i></a>
        </div>
        <p>&copy; 2024 Nevmara. All rights reserved.</p>
    </footer>

    <!-- JavaScript dosyası -->
    <script src="scripts.js" defer></script>
</body>
</html>
